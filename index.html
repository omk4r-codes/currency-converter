<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1>Currency Converter</h1>
    <form class="max-w-sm mx-auto">

        <div class="mb-5">
            <label for="base-input" class="block mb-2 text-sm font-medium">Amount</label>
            <input type="text" id="base-input" placeholder="Enter Amount Here"
                class="border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>

        <label for="fromCurr" class="block mb-2 text-sm font-medium my-4">From</label>


        <div class="flex justify-center items-center dropdown">

            <img src="https://flagsapi.com/IN/flat/64.png" alt="" class="w-12 mr-3">
            <select id="fromCurr" name="fromCurr"
                class="border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-black-500 block w-full p-2.5">

            </select>
        </div>

        <label for="toCurr" class="block mb-2 text-sm font-medium my-4">To</label>

        <div class="flex justify-center items-center dropdown">

            <img src="https://flagsapi.com/US/flat/64.png" alt="" class="w-12 mr-3">

            <select id="toCurr" name="toCurr"
                class="border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-black-500 block w-full p-2.5 ">


            </select>
        </div>

        <button type="submit"
            class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 my-4">Convert</button>
    </form>

    <div class="max-w-sm mx-auto">
        <h1 class="msg">1 INR = 83.5 USD</h1>
    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>

</html>
